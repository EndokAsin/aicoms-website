<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anggota - AICOMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Impor Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header (Sama seperti halaman lainnya) -->
    <header class="bg-white/80 backdrop-blur-lg shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-800">AICOMS</a>
            <nav class="hidden md:flex items-center space-x-8">
                 <a href="index.html#home" class="text-gray-600 hover:text-red-600">Home</a>
                <div class="relative group">
                    <button class="text-gray-600 hover:text-red-600 flex items-center">
                        About Us
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible">
                        <a href="index.html#sejarah" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Sejarah</a>
                        <a href="index.html#visi-misi" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Visi & Misi</a>
                        <a href="tim.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 font-bold">Tim Kami</a>
                    </div>
                </div>
                 <a href="index.html#projects" class="text-gray-600 hover:text-red-600">Projects</a>
                 <a href="index.html#publications" class="text-gray-600 hover:text-red-600">Publications</a>
                 <a href="index.html#join-us" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700">Join Us</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
         <div id="mobile-menu" class="hidden md:hidden bg-white">
             <!-- Mobile links... -->
        </div>
    </header>

    <main class="pt-24">
        <section class="py-16">
            <div class="container mx-auto px-6">
                <!-- Kontainer ini akan diisi secara dinamis -->
                <div id="member-detail-container" class="bg-white p-8 rounded-lg shadow-xl max-w-4xl mx-auto">
                    <!-- Loading state... -->
                    <p class="text-center text-gray-500">Memuat detail anggota...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6 text-center">
             <p>&copy; 2024 AICOMS - Telkom University. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- KONEKSI SUPABASE ---
        const SUPABASE_URL = 'https://ostoxfgxxjfbvfouydiv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zdG94Zmd4eGpmYnZmb3V5ZGl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2OTI1MzcsImV4cCI6MjA2NzI2ODUzN30.PqEWjFaTGZZmQ5o2rNmv2G34k1-UKfloU_ETDxhwcro';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- FUNGSI UNTUK MEMUAT DETAIL ANGGOTA ---
        async function loadMemberDetails() {
            const memberDetailContainer = document.getElementById('member-detail-container');
            
            try {
                // 1. Ambil ID dari URL
                const urlParams = new URLSearchParams(window.location.search);
                const memberId = urlParams.get('id');

                if (!memberId) {
                    memberDetailContainer.innerHTML = '<p class="text-center text-red-500">ID anggota tidak ditemukan.</p>';
                    return;
                }

                // 2. Ambil data anggota spesifik dari Supabase
                const { data, error } = await supabase
                    .from('anggota')
                    .select('*')
                    .eq('id', memberId)
                    .single();

                if (error) {
                    throw new Error(`Gagal mengambil data: ${error.message}`);
                }

                if (data) {
                    // 3. Siapkan variabel HTML dari data yang didapat
                    
                    // Afiliasi (Prodi & Universitas)
                    let affiliation = '';
                    if (data.prodi && data.universitas_asal) {
                        affiliation = `${data.prodi} - ${data.universitas_asal}`;
                    } else {
                        affiliation = data.prodi || data.universitas_asal || '';
                    }

                    // ID Profesional (Scopus & Scholar)
                    let professionalIdsHTML = '';
                    if (data.scopus_id || data.google_scholar_id) {
                         professionalIdsHTML = `<p class="text-gray-500">Scopus ID: ${data.scopus_id || 'N/A'} | Google Scholar: ${data.google_scholar_id || 'N/A'}</p>`;
                    }


                    // Daftar Pendidikan
                    const educationList = data.pendidikan && data.pendidikan.length > 0
                        ? data.pendidikan.map(item => `<li class="mb-1">${item}</li>`).join('')
                        : '<li>Data pendidikan tidak tersedia.</li>';

                    // Topik Penelitian
                    const researchTopics = data.topik_penelitian && data.topik_penelitian.length > 0
                        ? data.topik_penelitian.map(item => `<span class="bg-red-100 text-red-800 text-sm font-medium mr-2 mb-2 px-3 py-1 rounded-full">${item}</span>`).join('')
                        : '<p class="text-gray-500">Tidak ada topik penelitian yang terdaftar.</p>';

                    // Daftar Publikasi
                    const publicationList = data.publikasi && data.publikasi.length > 0
                        ? data.publikasi.map(item => `<li class="mb-2 pl-2">${item}</li>`).join('')
                        : '<li>Tidak ada publikasi yang terdaftar.</li>';

                    // 4. Buat struktur HTML lengkap
                    const memberHTML = `
                        <div class="mb-8">
                            <a href="tim.html" class="text-red-600 hover:text-red-800 transition-colors duration-300 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                </svg>
                                Kembali ke Halaman Tim
                            </a>
                        </div>
                        <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                            <div class="flex-shrink-0">
                                <img src="${data.foto_url || 'https://placehold.co/250x250/F87171/FFFFFF?text=Foto+Profil'}" alt="Foto Profil ${data.nama}" class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover border-8 border-gray-100 shadow-sm">
                            </div>
                            <div class="text-center md:text-left">
                                <h1 class="text-4xl font-bold text-red-800">${data.nama}</h1>
                                <p class="text-xl text-gray-600 font-medium mt-1">${data.jabatan}</p>
                                ${affiliation ? `<p class="text-md text-gray-500 mt-1">${affiliation}</p>` : ''}
                                <div class="mt-4 border-t pt-4">
                                    ${data.email ? `<h3 class="text-lg font-semibold text-gray-700 mb-2">${data.email}</h3>` : ''}
                                    ${professionalIdsHTML}
                                </div>
                            </div>
                        </div>

                        <div class="mt-12 space-y-10">
                            <div>
                                <h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Latar Belakang Pendidikan</h2>
                                <ul class="list-disc list-inside text-gray-700 space-y-2">${educationList}</ul>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Topik Penelitian</h2>
                                <div class="flex flex-wrap items-center">${researchTopics}</div>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Publikasi Pilihan</h2>
                                <ol class="list-decimal list-inside text-gray-700 space-y-3">${publicationList}</ol>
                            </div>
                        </div>
                    `;
                    memberDetailContainer.innerHTML = memberHTML;
                } else {
                    memberDetailContainer.innerHTML = `<p class="text-center text-gray-500">Anggota dengan ID ${memberId} tidak ditemukan.</p>`;
                }
            } catch (e) {
                console.error('Error loading member details:', e);
                memberDetailContainer.innerHTML = `<p class="text-center text-red-500">Terjadi kesalahan saat memuat halaman. Silakan coba lagi. (${e.message})</p>`;
            }
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadMemberDetails);
        
        // Script untuk mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
