<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anggota - AICOMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Impor Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animasi untuk transisi yang mulus */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header (Sama seperti halaman lainnya) -->
    <header class="bg-white/80 backdrop-blur-lg shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-800">AICOMS</a>
            <nav class="hidden md:flex items-center space-x-8">
                 <a href="index.html#home" class="text-gray-600 hover:text-red-600">Home</a>
                <div class="relative group">
                    <button class="text-gray-600 hover:text-red-600 flex items-center">
                        About Us
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible">
                        <a href="index.html#sejarah" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Sejarah</a>
                        <a href="index.html#visi-misi" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Visi & Misi</a>
                        <a href="tim.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 font-bold">Tim Kami</a>
                    </div>
                </div>
                 <a href="index.html#projects" class="text-gray-600 hover:text-red-600">Projects</a>
                 <a href="index.html#publications" class="text-gray-600 hover:text-red-600">Publications</a>
                 <a href="index.html#join-us" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700">Join Us</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
         <div id="mobile-menu" class="hidden md:hidden bg-white">
             <!-- Mobile links... -->
        </div>
    </header>

    <main class="pt-24">
        <section class="py-16">
            <div class="container mx-auto px-6">
                <!-- Kontainer ini akan diisi secara dinamis -->
                <div id="member-detail-container" class="bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-xl max-w-4xl mx-auto min-h-[300px] flex justify-center items-center">
                    <!-- Loading state dengan spinner -->
                    <div id="loader" class="flex justify-center items-center py-10">
                        <svg class="animate-spin h-8 w-8 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="ml-4 text-gray-500">Memuat detail anggota...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (Disembunyikan secara default) -->
    <footer id="page-footer" class="bg-gray-800 text-white py-12 hidden">
        <div class="container mx-auto px-6 text-center">
             <p>&copy; 2024 AICOMS - Telkom University. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- KONEKSI SUPABASE ---
        const SUPABASE_URL = 'https://ostoxfgxxjfbvfouydiv.supabase.co';
        // --- PENTING: GANTI KUNCI DI BAWAH INI DENGAN KUNCI BARU ANDA ---
        const SUPABASE_ANON_KEY = 'MASUKKAN_KUNCI_API_BARU_ANDA_DI_SINI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- FUNGSI UNTUK MEMUAT DETAIL ANGGOTA ---
        async function loadMemberDetails() {
            const memberDetailContainer = document.getElementById('member-detail-container');
            const pageFooter = document.getElementById('page-footer');
            
            if (SUPABASE_ANON_KEY === 'MASUKKAN_KUNCI_API_BARU_ANDA_DI_SINI') {
                memberDetailContainer.innerHTML = '<p class="text-center text-red-500 font-bold">Konfigurasi API Key belum selesai. Harap masukkan kunci API di dalam kode.</p>';
                pageFooter.classList.remove('hidden');
                pageFooter.classList.add('fade-in');
                return;
            }

            try {
                // 1. Ambil ID dari URL
                const urlParams = new URLSearchParams(window.location.search);
                const memberId = urlParams.get('id');

                if (!memberId) {
                    memberDetailContainer.innerHTML = '<p class="text-center text-red-500">ID anggota tidak ditemukan.</p>';
                    return;
                }

                // 2. Ambil data anggota spesifik dari Supabase
                const { data, error } = await supabase
                    .from('anggota')
                    .select('*')
                    .eq('id', memberId)
                    .single();

                if (error) {
                    throw error;
                }

                if (data) {
                    // 3. Siapkan variabel HTML dari data yang didapat
                    let affiliationHTML = '';
                    if (data.prodi) affiliationHTML += `<p class="text-md text-gray-500 mt-1">${data.prodi}</p>`;
                    if (data.universitas_asal) affiliationHTML += `<p class="text-md text-gray-500">${data.universitas_asal}</p>`;
                    
                    let professionalIdsHTML = (data.scopus_id || data.google_scholar_id) ? `<p class="text-gray-500">Scopus ID: ${data.scopus_id || 'N/A'} | Google Scholar: ${data.google_scholar_id || 'N/A'}</p>` : '';
                    const educationList = Array.isArray(data.pendidikan) && data.pendidikan.length > 0 ? data.pendidikan.map(item => `<li class="mb-1">${item}</li>`).join('') : '<li>Data pendidikan tidak tersedia.</li>';
                    const researchTopics = Array.isArray(data.topik_penelitian) && data.topik_penelitian.length > 0 ? data.topik_penelitian.map(item => `<span class="bg-red-100 text-red-800 text-sm font-medium mr-2 mb-2 px-3 py-1 rounded-full">${item}</span>`).join('') : '<p class="text-gray-500">Tidak ada topik penelitian yang terdaftar.</p>';
                    const publicationList = Array.isArray(data.publikasi) && data.publikasi.length > 0 ? data.publikasi.map(item => `<li class="mb-2 pl-2">${item}</li>`).join('') : '<li>Tidak ada publikasi yang terdaftar.</li>';

                    // 4. Buat struktur HTML lengkap
                    const memberHTML = `
                        <div class="fade-in w-full">
                            <div class="mb-8">
                                <a href="tim.html" class="text-red-600 hover:text-red-800 transition-colors duration-300 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                                    Kembali ke Halaman Tim
                                </a>
                            </div>
                            <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                                <div class="flex-shrink-0">
                                    <img src="${data.foto_url || 'https://placehold.co/250x250/F87171/FFFFFF?text=Foto+Profil'}" alt="Foto Profil ${data.nama}" class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover border-8 border-gray-100 shadow-sm">
                                </div>
                                <div class="text-center md:text-left flex-grow">
                                    <h1 class="text-3xl md:text-4xl font-bold text-red-800">${data.nama}</h1>
                                    <p class="text-xl text-gray-600 font-medium mt-1">${data.jabatan}</p>
                                    ${affiliationHTML}
                                    <div class="mt-4 border-t pt-4">
                                        ${data.email ? `<h3 class="text-lg font-semibold text-gray-700 mb-2">${data.email}</h3>` : ''}
                                        ${professionalIdsHTML}
                                    </div>
                                </div>
                            </div>
                            <div class="mt-12 space-y-10">
                                <div><h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Latar Belakang Pendidikan</h2><ul class="list-disc list-inside text-gray-700 space-y-2">${educationList}</ul></div>
                                <div><h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Topik Penelitian</h2><div class="flex flex-wrap items-center">${researchTopics}</div></div>
                                <div><h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Publikasi Pilihan</h2><ol class="list-decimal list-inside text-gray-700 space-y-3">${publicationList}</ol></div>
                            </div>
                        </div>
                    `;
                    memberDetailContainer.innerHTML = memberHTML;
                } else {
                    memberDetailContainer.innerHTML = `<p class="text-center text-gray-500">Anggota dengan ID ${memberId} tidak ditemukan.</p>`;
                }
            } catch (e) {
                console.error('Error loading member details:', e);
                let errorMessage;
                if (e.message.includes("Invalid API key") || e.message.includes("401")) {
                    errorMessage = `
                        <div class="text-center">
                            <p class="font-bold text-red-600 text-lg">Koneksi ke Database Gagal (Error 401)</p>
                            <p class="mt-2 text-gray-600">Penyebabnya bisa jadi <strong>Kunci API salah</strong> atau <strong>Aturan Akses Tabel (RLS) belum diatur</strong>.</p>
                            <div class="mt-4 text-sm text-left bg-red-50 p-4 rounded-lg border border-red-200">
                                <p class="font-semibold text-gray-800">Langkah-langkah Perbaikan:</p>
                                <ol class="list-decimal list-inside mt-2 space-y-2 text-gray-700">
                                    <li><strong>Periksa Kunci API:</strong> Buka dashboard Supabase > Project Settings > API. Salin kunci <strong><code>anon</code></strong> / <strong><code>public</code></strong> dan pastikan sama persis dengan yang ada di variabel <code>SUPABASE_ANON_KEY</code> dalam kode.</li>
                                    <li><strong>Periksa Aturan Akses (RLS):</strong> Buka dashboard Supabase > Authentication > Policies. Cari tabel <strong><code>anggota</code></strong> dan pastikan ada aturan (policy) yang <strong>AKTIF</strong> untuk operasi <strong>SELECT</strong> yang mengizinkan akses baca publik.</li>
                                </ol>
                            </div>
                        </div>
                    `;
                } else {
                    errorMessage = `<p class="text-center text-red-500">Terjadi kesalahan saat memuat halaman. Silakan coba lagi. (${e.message})</p>`;
                }
                memberDetailContainer.innerHTML = errorMessage;
            } finally {
                // Selalu tampilkan footer setelah proses selesai
                pageFooter.classList.remove('hidden');
                pageFooter.classList.add('fade-in');
            }
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadMemberDetails);
        
        // Script untuk mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
