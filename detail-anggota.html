<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anggota - AICOMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Impor Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header (Sama seperti halaman lainnya) -->
    <header class="bg-white/80 backdrop-blur-lg shadow-md fixed top-0 left-0 right-0 z-50">
        <!-- ... Konten header ... -->
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-800">AICOMS</a>
            <nav class="hidden md:flex items-center space-x-8">
                 <a href="index.html#home" class="text-gray-600 hover:text-red-600">Home</a>
                <div class="relative group">
                    <button class="text-gray-600 hover:text-red-600 flex items-center">
                        About Us
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible">
                        <a href="index.html#sejarah" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Sejarah</a>
                        <a href="index.html#visi-misi" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Visi & Misi</a>
                        <a href="tim.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 font-bold">Tim Kami</a>
                    </div>
                </div>
                 <a href="index.html#projects" class="text-gray-600 hover:text-red-600">Projects</a>
                 <a href="index.html#publications" class="text-gray-600 hover:text-red-600">Publications</a>
                 <a href="index.html#join-us" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700">Join Us</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
         <div id="mobile-menu" class="hidden md:hidden bg-white">
             <!-- Mobile links... -->
        </div>
    </header>

    <main class="pt-24">
        <section class="py-16">
            <div class="container mx-auto px-6">
                <!-- Kontainer ini akan diisi secara dinamis -->
                <div id="member-detail-container" class="bg-white p-8 rounded-lg shadow-xl max-w-4xl mx-auto">
                    <!-- Loading state... -->
                    <p class="text-center text-gray-500">Memuat detail anggota...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6 text-center">
             <p>&copy; 2024 AICOMS - Telkom University. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- KONEKSI SUPABASE ---
        const SUPABASE_URL = 'https://ostoxfgxxjfbvfouydiv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zdG94Zmd4eGpmYnZmb3V5ZGl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2OTI1MzcsImV4cCI6MjA2NzI2ODUzN30.PqEWjFaTGZZmQ5o2rNmv2G34k1-UKfloU_ETDxhwcro';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- FUNGSI UNTUK MEMUAT DETAIL ANGGOTA ---
        async function loadMemberDetails() {
            const memberDetailContainer = document.getElementById('member-detail-container');
            
            // 1. Ambil ID dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id');

            if (!memberId) {
                memberDetailContainer.innerHTML = '<p class="text-center text-red-500">ID anggota tidak ditemukan.</p>';
                return;
            }

            // 2. Ambil data anggota spesifik dari Supabase
            const { data, error } = await supabase
                .from('anggota')
                .select('*')
                .eq('id', memberId)
                .single(); // .single() untuk mendapatkan satu objek, bukan array

            if (error) {
                console.error('Error fetching member details:', error);
                memberDetailContainer.innerHTML = `<p class="text-center text-red-500">Gagal memuat data untuk anggota dengan ID ${memberId}.</p>`;
                return;
            }

            if (data) {
                // 3. Buat HTML dari data yang didapat
                
                // Buat daftar pendidikan
                const educationList = data.pendidikan ? JSON.parse(data.pendidikan).map(item => `<li>${item}</li>`).join('') : '';

                // Buat tag topik penelitian
                const researchTopics = data.topik_penelitian ? JSON.parse(data.topik_penelitian).map(item => `<span class="bg-red-100 text-red-800 text-sm font-medium px-3 py-1 rounded-full">${item}</span>`).join('') : '';

                // Buat daftar publikasi
                const publicationList = data.publikasi ? JSON.parse(data.publikasi).map(item => `<p>${item}</p>`).join('') : '';

                const memberHTML = `
                    <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                        <div class="flex-shrink-0">
                            <img src="${data.foto_url || 'https://placehold.co/250x250/F87171/FFFFFF?text=Foto+Profil'}" alt="Foto Profil ${data.nama}" class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover border-8 border-gray-100">
                        </div>
                        <div class="text-center md:text-left">
                            <h1 class="text-4xl font-bold text-red-800">${data.nama}</h1>
                            <p class="text-xl text-gray-600 font-medium mt-1">${data.jabatan}</p>
                            <div class="mt-4 border-t pt-4">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">${data.email || ''}</h3>
                                <p class="text-gray-500">Scopus ID: ${data.scopus_id || 'N/A'} | Google Scholar: ${data.google_scholar_id || 'N/A'}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12">
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Background Pendidikan</h2>
                            <ul class="list-disc list-inside text-gray-600 space-y-2">${educationList}</ul>
                        </div>
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Topik Penelitian</h2>
                            <div class="flex flex-wrap gap-2">${researchTopics}</div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold border-l-4 border-red-600 pl-4 mb-4">Publikasi Pilihan</h2>
                            <div class="space-y-4 text-gray-600">${publicationList}</div>
                        </div>
                    </div>
                `;
                memberDetailContainer.innerHTML = memberHTML;
            } else {
                 memberDetailContainer.innerHTML = `<p class="text-center text-gray-500">Anggota dengan ID ${memberId} tidak ditemukan.</p>`;
            }
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadMemberDetails);
        
        // Script untuk mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
