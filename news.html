<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - AICOMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white/80 backdrop-blur-lg shadow-md fixed top-0 left-0 right-0 z-50">
        </header>

    <main class="pt-24 bg-white">
        <section class="py-20">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Berita & Informasi</h1>
                <div class="w-24 h-1 bg-red-600 mx-auto mb-12"></div>

                <div id="news-grid-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <p class="col-span-full text-center text-gray-500">Memuat berita...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-12">
        </footer>

    <script>
        const SUPABASE_URL = 'https://ostoxfgxxjfbvfouydiv.supabase.co';
        const SUPABASE_ANON_KEY = 'MASUKKAN_KUNCI_API_BARU_ANDA_DI_SINI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadNews() {
            const container = document.getElementById('news-grid-container');
            const { data, error } = await supabase.from('berita').select('*').order('tanggal', { ascending: false });

            if (error) {
                container.innerHTML = `<p class="col-span-full text-center text-red-500">Gagal memuat berita.</p>`;
                return;
            }

            container.innerHTML = '';
            data.forEach(item => {
                const newsCard = `
                    <a href="news-detail.html?id=${item.id}" class="block bg-white rounded-lg shadow-md overflow-hidden group transform hover:-translate-y-2 transition-all duration-300 hover:shadow-xl">
                        <img src="${item.gambar_url || 'https://placehold.co/600x400/E74C3C/FFFFFF?text=Berita'}" alt="${item.judul}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <p class="text-sm text-gray-500 mb-2">${new Date(item.tanggal).toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            <h3 class="font-bold text-xl mb-3 leading-tight">${item.judul}</h3>
                            <p class="text-red-600 font-semibold hover:underline">Baca Selengkapnya &rarr;</p>
                        </div>
                    </a>
                `;
                container.innerHTML += newsCard;
            });
        }
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
