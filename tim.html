<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Kami - AICOMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Impor Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header / Navigation Bar (Tema Merah Putih) -->
    <header class="bg-white/80 backdrop-blur-lg shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-800">AICOMS</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html#home" class="text-gray-600 hover:text-red-600">Home</a>
                <div class="relative group">
                    <button class="text-gray-600 hover:text-red-600 flex items-center">
                        About Us
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible">
                        <a href="index.html#sejarah" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Sejarah</a>
                        <a href="index.html#visi-misi" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Visi & Misi</a>
                        <a href="tim.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 font-bold">Tim Kami</a>
                    </div>
                </div>
                <a href="index.html#activities" class="text-gray-600 hover:text-red-600">Activities</a>
                <a href="index.html#partners" class="text-gray-600 hover:text-red-600">Partners</a>
                <a href="index.html#projects" class="text-gray-600 hover:text-red-600">Projects</a>
                <a href="index.html#publications" class="text-gray-600 hover:text-red-600">Publications</a>
                <a href="index.html#join-us" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700">Join Us</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white">
             <!-- Mobile links... -->
        </div>
    </header>

    <main class="pt-24">
        <section id="team-list" class="py-16">
            <div class="container mx-auto px-6">
                <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Tim Kami</h1>
                <p class="text-center text-gray-600 mb-12">Kenali para peneliti dan inovator di balik AICOMS.</p>
                
                <!-- Kontainer ini akan diisi secara dinamis oleh JavaScript -->
                <div id="team-grid-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <!-- Loading state... -->
                    <p class="col-span-full text-center text-gray-500">Memuat data anggota...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (Sama seperti di index.html) -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6 text-center">
             <p>&copy; 2024 AICOMS - Telkom University. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- KONEKSI SUPABASE ---
        const SUPABASE_URL = 'https://ostoxfgxxjfbvfouydiv.supabase.co';
        // --- PENTING: GANTI KUNCI DI BAWAH INI DENGAN KUNCI BARU ANDA ---
        const SUPABASE_ANON_KEY = 'MASUKKAN_KUNCI_API_BARU_ANDA_DI_SINI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- FUNGSI UNTUK MEMUAT DATA TIM ---
        async function loadTeamMembers() {
            const teamGridContainer = document.getElementById('team-grid-container');
            
            if (SUPABASE_ANON_KEY === 'MASUKKAN_KUNCI_API_BARU_ANDA_DI_SINI') {
                teamGridContainer.innerHTML = '<p class="col-span-full text-center text-red-500 font-bold">Konfigurasi API Key belum selesai. Harap masukkan kunci API di dalam kode.</p>';
                return;
            }

            // Ambil data dari tabel 'anggota'
            const { data, error } = await supabase
                .from('anggota')
                .select('*');

            if (error) {
                console.error('Error fetching team members:', error);
                teamGridContainer.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal memuat data. Periksa koneksi atau konfigurasi API Key.</p>';
                return;
            }

            if (data && data.length > 0) {
                // --- LOGIKA PENGURUTAN KHUSUS BERDASARKAN JABATAN ---
                const specificOrder = [
                    "Direktur PUI-PT AICOMS",
                    "Manajer PUI-PT AICOMS",
                    "Asisten Manajer Urusan Kolaborasi Nasional",
                    "Asisten Manajer Urusan Kolaborasi Internasional",
                    "Staff Administrasi Urusan Internasional/Eksternal",
                    "Staff Administrasi Urusan Nasional/Internal"
                ];

                data.sort((a, b) => {
                    const indexA = specificOrder.indexOf(a.jabatan);
                    const indexB = specificOrder.indexOf(b.jabatan);

                    if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                    if (indexA !== -1) return -1;
                    if (indexB !== -1) return 1;
                    return a.nama.localeCompare(b.nama);
                });

                teamGridContainer.innerHTML = '';
                
                data.forEach(member => {
                    const memberCard = `
                        <a href="detail-anggota.html?id=${member.id}" class="block bg-white rounded-lg shadow-lg text-center p-6 group hover:shadow-2xl hover:-translate-y-2 transition-all duration-300">
                            <img src="${member.foto_url || 'https://placehold.co/200x200/F87171/FFFFFF?text=Foto'}" alt="Foto ${member.nama}" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white group-hover:border-red-300 transition-colors object-cover">
                            <h3 class="font-bold text-xl text-gray-800">${member.nama}</h3>
                            <p class="text-red-600 font-semibold">${member.jabatan}</p>
                        </a>
                    `;
                    teamGridContainer.innerHTML += memberCard;
                });
            } else {
                teamGridContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">Belum ada data anggota.</p>';
            }
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadTeamMembers);

        // Script untuk mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
