<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita - AICOMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-2 flex justify-between items-center">
            <a href="index.html">
                <img src="images/1. Logo AICOMS.png" alt="Logo AICOMS" class="h-16 w-auto">
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-red-600 transition duration-300">Home</a>
                <div class="relative group py-6 -my-6">
                    <button class="text-gray-600 hover:text-red-600 flex items-center">
                        About Us
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute left-0 top-full pt-4 w-48 bg-transparent -mt-2">
                        <div class="bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 invisible group-hover:visible">
                            <a href="index.html#about-org" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 rounded-t-md">Tentang Kami</a>
                            <a href="tim.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 rounded-b-md">Tim Kami</a>
                        </div>
                    </div>
                </div>
                <a href="activities.html" class="text-gray-600 hover:text-red-600 transition duration-300">Activities</a>
                <a href="partners.html" class="text-gray-600 hover:text-red-600 transition duration-300">Partners</a>
                <a href="projects.html" class="text-gray-600 hover:text-red-600 transition duration-300">Projects</a>
                <div class="relative group py-6 -my-6">
                    <button class="text-red-600 font-semibold flex items-center">
                        Publications
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute left-0 top-full pt-4 w-48 bg-transparent -mt-2">
                        <div class="bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 invisible group-hover:visible">
                            <a href="news.html" class="block px-4 py-2 text-sm text-red-700 font-semibold hover:bg-red-50 rounded-t-md">News</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">Papers</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 rounded-b-md">Jurnal</a>
                        </div>
                    </div>
                </div>
                <a href="index.html#feedback" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition duration-300 shadow hover:shadow-lg">Join Us</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <main class="pt-24">
        <div id="news-detail-container" class="max-w-4xl mx-auto py-16 px-6 bg-white my-8 rounded-lg shadow-lg">
            <!-- Konten detail berita akan dimuat di sini -->
            <p class="text-center text-gray-500">Memuat detail berita...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <!-- ... Kode footer konsisten dengan halaman lain ... -->
    </footer>

    <script>
        const SUPABASE_URL = 'https://ostoxfgxxjfbvfouydiv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zdG94Zmd4eGpmYnZmb3V5ZGl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2OTI1MzcsImV4cCI6MjA2NzI2ODUzN30.PqEWjFaTGZZmQ5o2rNmv2G34k1-UKfloU_ETDxhwcro';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadNewsDetail() {
            const container = document.getElementById('news-detail-container');
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');

            if (!newsId) {
                container.innerHTML = '<p class="text-center text-red-500">Berita tidak ditemukan.</p>';
                return;
            }

            const { data, error } = await supabase.from('berita').select('*').eq('id', newsId).single();

            if (error || !data) {
                console.error("Error fetching news detail:", error);
                container.innerHTML = `
                    <div class="text-center">
                        <p class="font-bold text-red-600 text-lg">Gagal Memuat Detail Berita</p>
                        <p class="mt-2 text-gray-700">Penyebabnya adalah Kunci API yang tidak valid. Silakan buat kunci baru.</p>
                        <a href="news.html" class="mt-6 inline-block text-red-600 hover:underline">&larr; Kembali ke daftar berita</a>
                    </div>
                `;
                return;
            }

            document.title = `${data.judul} - AICOMS`;
            const tagsHTML = Array.isArray(data.tags) ? data.tags.map(tag => `<span class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`).join('') : '';
            const detailHTML = `
                <article class="prose lg:prose-xl max-w-none">
                    <div class="mb-8">
                        <a href="news.html" class="text-red-600 hover:text-red-800 transition-colors duration-300 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                            Kembali ke Daftar Berita
                        </a>
                    </div>
                    <h1 class="text-4xl font-extrabold text-gray-900">${data.judul}</h1>
                    <p class="text-gray-500">
                        Dipublikasikan pada ${new Date(data.tanggal).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}
                    </p>
                    <div class="my-4">${tagsHTML}</div>
                    <img src="${data.gambar_url || 'https://placehold.co/1200x600/EFEFEF/AAAAAA?text=Gambar+Tidak+Tersedia'}" alt="${data.judul}" class="w-full rounded-lg shadow-lg my-8">
                    <div class="text-gray-700 leading-relaxed">${data.isi.replace(/\n/g, '<br>')}</div>
                </article>
            `;
            container.innerHTML = detailHTML;
        }
        document.addEventListener('DOMContentLoaded', loadNewsDetail);
    </script>
</body>
</html>
